<!DOCTYPE html>
<html lang="en">
<head>

  <title>Cropper</title>
  <link rel="stylesheet" href="../dist/cropper.css">
  <style>
    .container {
      max-width: 640px;

    <h3>Cropper</h3>
    <div>
      <img src="../docs/images/picture.jpg" alt="Picture">
    </div>
    <h3>Another</h3>
    <div>
      <img src="../docs/images/picture.jpg" alt="Picture">
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="../dist/cropper.js"></script>
  <script>
    $(function () {
      $('img').cropper();
    });
  </script>
